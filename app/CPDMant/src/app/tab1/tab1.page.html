<ion-header [translucent]="true">
  <ion-toolbar>

        <ion-title>
          Servers
        </ion-title>
        <ion-button (click)="addServer()" round slot="end" class="ion-activatable ripple-parent">
          <ion-icon name="add" slot="icon-only"  ></ion-icon>
        </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <app-activo *ngFor="let i of activos" [data]=i></app-activo>
</ion-content>
