<ion-header [translucent]="true">
  <ion-toolbar>

        <ion-title>
          Servers
        </ion-title>
        <ion-button (click)="addServer()" round slot="end" class="ion-activatable ripple-parent">
          <ion-icon name="add" slot="icon-only"  ></ion-icon>
        </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      
      <ion-card-title>Domain Controller</ion-card-title>
      <ion-card-subtitle>IP: 192.168.2.1</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-row style="text-align:center; ">
        <ion-col size="4">
          <h1 style="color:aliceblue">vmware ESXI 7.0</h1>
          Sistema Operativo
        </ion-col>
        <ion-col size="4">
          <h1 style="color:aliceblue">196 gb</h1>
          RAM
        </ion-col>
        <ion-col size="4">
          <h1 style="color:aliceblue">18 tb</h1>
          Disk
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
