<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>
  <ion-title>Login</ion-title>

  <form>
    <ion-item>
      <ion-label position="floating">username</ion-label>
      <ion-input name="username" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">password</ion-label>
      <ion-input name="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-button (click)="login()"> login </ion-button>
  </form>
</ion-card>


</ion-content>
